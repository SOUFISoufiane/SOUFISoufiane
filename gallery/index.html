<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie | Soufi Soufiane</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
  <style>
    body {
      background-color: #ffffff;
      color: #0a192f;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .banner {
      background-color: #f0f0f0;
      padding: 1rem;
      margin-bottom: 2rem;
      border-left: 5px solid #0a192f;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .banner img {
      height: 45px;
    }
    h2 {
      margin-top: 3rem;
      margin-bottom: 1rem;
      border-left: 4px solid #0a192f;
      padding-left: 0.5rem;
    }
    .glider-contain {
      margin-bottom: 2rem;
    }
    .glider img {
      height: 200px;
      width: auto;
      border-radius: 8px;
      margin: 0 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="https://soufisoufiane.github.io/SOUFISoufiane/">
      <img src="../assets/logo_ss.png" alt="Logo SS" />
    </a>
    <h1>Galerie</h1>
  </div>

  <div class="glider-contain">
    <div class="glider">
      <img src="../assets/gallery/Img1%20(1).jpeg" alt="image 1">
      <img src="../assets/gallery/Img1%20(2).jpeg" alt="image 2">
      <img src="../assets/gallery/Img1%20(3).jpeg" alt="image 3">
      <img src="../assets/gallery/Img1%20(4).jpeg" alt="image 4">
      <img src="../assets/gallery/Img1%20(5).jpeg" alt="image 5">
      <img src="../assets/gallery/Img1%20(6).jpeg" alt="image 6">
      <img src="../assets/gallery/Img1%20(7).jpeg" alt="image 7">
      <img src="../assets/gallery/Img1%20(8).jpeg" alt="image 8">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
  <script>
    document.querySelectorAll('.glider').forEach(g => {
      new Glider(g, {
        slidesToShow: 1,
        slidesToScroll: 1,
        draggable: true,
        dots: false,
        arrows: false,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
